<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./static/style.css">

        <title>Bayard Rustin Archive</title>
        <script src=
        "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
     </script>

    </head>
  <body style="font-family: 'American Typewriter'">

  {% include 'header.html' %}
  <div class="text-center" style="margin-top: 5%;">
    <h1 class="title">Before we can upload your submission</h1>
    <h1>Please verify your email account.</h1>
    </div>

    <div class="text-center" style="margin-top: 2%;">
        {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    </p>

    <form method="POST">
      <div class="field">
        <label class="label">Enter the code sent to your email.</label>
          <input class="input" type="text" name= "verificationcode" placeholder="123456">

      </div>

      <input type="hidden" name="csrf_token"
             value="{{csrf_token()}}">

      <div class="field">
        <p class="control">
          <button type="submit" class="btn btn-primary", value = "submitcode">
            Submit
          </button>
        </p>
      </div>
    </form>

</div>
{% include 'footer.html' %}
  </body>
</html>
