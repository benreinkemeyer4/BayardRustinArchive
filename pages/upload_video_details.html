<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">

    <title>Bayard Rustin Archive</title>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
 </script>

</head>
<body style="font-family: 'American Typewriter', sans-serif;">
  {% include 'header.html' %}

    <div style="margin-left: 20%;margin-top:12%">
    <h1>Video Details</h1>
    <br>

    <form action="/upload_video_details" method="post">

      <div class="row" style="width:80%;">
      <div class="col">
      <div class="form-group">
        <label>Submitter Name</label>
        <input name="submitter-name" class="form-control" style="width:50%" required>
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label>Date Produced</label>
        <input type="date" name="date" class="form-control" style="width:50%" required>
      </div>
      </div>
    </div>


    <div class="row" style="width:80%;">
      <div class="col">
      <div class="form-group">
        <label>Submitter Email</label>
        <input name="submitter-email" class="form-control" style="width:50%" required>
      </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label>Video Link</label>
          <input name="media-url" class="form-control" style="width:50%" required>
        </div>
      </div>
    </div>


    <div class="row" style="width:80%;">
      <div class="col">
      <div class="form-group">
        <label for="tags">Tags</label>
        <br>
        <select class="form-control" id="tags" name="tags" multiple>
          {% for tag in tags %}
          <option value={{loop.index0}}>{{tag}}</option>
          {% endfor %}
        </select>
      </div>
      </div>
    </div>


    <div class="row" style="width:80%;">
      <div class="col">
      <div class="form-group">
        <label>Title</label>
        <input name="title" class="form-control" required>
      </div>
    </div>
    </div>


    <div class="row" style="width:80%;">
      <div class="col">
      <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" style="height:100px" required></textarea>
      </div>
    </div>
    </div>

    {{ recaptcha }}

    <p>{{ message }}</p>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
