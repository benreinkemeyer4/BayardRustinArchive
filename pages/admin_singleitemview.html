        <div style="display: flex;">
            <button>Delete</button>
            <form method="post" action="/admin_details">
                <input name="mediaid" value="{{result.mediaid}}" type="hidden">
                <input type="submit" name="approve" value="Approve">

        </div>

    <div style="display: flex;
    align-items: center;
    justify-content: center; flex-direction: column;">
    <h2>{{result["title"]}}</h2>

    <strong>Description: </strong>{{result["desc"]}}<br>

    <strong>Contributor Names: </strong>{{result["submitter-name"]}}<br>


    {% if result["tag"] == "Image"%}
    <img src="{{result.mediaurl}}"/>
    {% elif result["tag"] == "Document" %}
    <embed src="{{result.mediaurl}}" width="800px" height="2100px" />
    {% endif %}

    </div>
