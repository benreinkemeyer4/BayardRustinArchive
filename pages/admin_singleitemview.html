<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href=https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/css/dataTables.bootstrap4.min.css rel=stylesheet>
    <script src="https://kit.fontawesome.com/d630d1cdd4.js" crossorigin="anonymous"></script>
    
    
    <title>Bayard Rustin Archive</title>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
 </script>
<script> 
 $(function(){
   $("#header").load("header");
 });
 </script> 
</head>

    <body style="background-color: #E6E3D3; font-family: 'American Typewriter', sans-serif;">
      <div id ="header"></div>
      <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <a class="navbar-brand" href=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/gallery">Archive</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index">Upload Media</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.rustincenter.org/">Bayard Rustin Center for Social Justice</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Navbar-->
      </header>
        <div style="display: flex;">
            <button>Delete</button>

            <button>Approve</button>
        </div>
    <hr>
    <div style="display: flex;
    align-items: center;
    justify-content: center; flex-direction: column;">
    <h2>{{result["title"]}}</h2>

    <strong>Description: </strong>{{result["desc"]}}<br>

    <strong>Contributor Names: </strong>{{result["submitter-name"]}}<br>


    {% if result["tag"] == "Image"%}
    <img src="{{result.mediaurl}}"/>
    {% elif result["tag"] == "Document" %}
    <embed src="{{result.mediaurl}}" width="800px" height="2100px" />
    {% endif %}

    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
