    <div style="margin-left: 20%; height: 500px">
    <h1 style="margin-top:5%">Media Upload</h1>
    <hr>
    <p>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
         <ul class=flashes>
         {% for message in messages %}
           <li>{{ message }}</li>
         {% endfor %}
         </ul>
        {% endif %}
      {% endwith %}
   </p>

      <div style="height:100%; width:80%; outline-style:dashed; outline-color:#DCAC00; border-radius:30px;
      display: flex; align-items: center; justify-content: center; background-color:rgba(156, 122, 0, 0.08)">
         <form action="/" method="post" enctype="multipart/form-data">
            <p>Upload a file with the file dialog</p>
            <input type="file" name="file" autocomplete="off" required>
            <button type="submit" class="btn btn-primary">Next</button>

          </form>

      </div>


    </div>
