<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href=https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/css/dataTables.bootstrap4.min.css rel=stylesheet>
    <script src="https://kit.fontawesome.com/d630d1cdd4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/american-typewriter" rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">

    <title>Bayard Rustin Archive</title>
    <script src=
         "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
      </script>
    <script> 
      $(function(){
        $("#header").load("header");
      });
      </script> 
  </head>
  <body style="font-family: 'American Typewriter', sans-serif;">
    <div id ="header"></div>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C9QZX02XN3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-C9QZX02XN3');
  </script>
    <div style="margin-left: 20%;">
      <h1 style="margin-top:5%">Gallery</h1>
      <hr>

    <div action="/gallery" method="get" style="width:90%; margin-top: 2%;" class="table-hover">
        <table class="table table-striped" id="gallery">
            <thead class="bg-primary" style = "color: white" >
              <tr>
                <th>Title</th>
                <th>Contributor</th>
                <th>Upload Date</th>
                <th>Media Type</th>
              </tr>
            </thead>
            <tbody>
              {% for result in results: %}
              {% if result[9] == True %}
              <tr>
                <td><a href="/details?mediaid={{result[0]}}">
                  {% if result[5] == "Image"%}
                  <i class="fa-regular fa-image"></i>
                  {% elif result[5] == "Document" %}
                  <i class="fa-solid fa-file-pdf"></i>
                  {% endif %}
                  {{result[6]}}</a></td>
                <td>{{result[1]}}</td>
                <td>{{result[3]}}</td>
                <td>{{result[5]}}</td>
              </tr>
              {% endif %}
            {% endfor %}

            </tbody>
          </table>


    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/js/jquery.dataTables.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/js/dataTables.bootstrap4.min.js></script>


    <script>
      $(document).ready(function() {
  $('#gallery').DataTable();
});
      </script>





  </body>
</html>
