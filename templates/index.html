<!DOCTYPE html>
 <html>
   <style> 
      gallerydiv {
         min-height: 100%;
         resize: both;
      }
      pagecontainer {
         padding: 10%;
      }
   </style>
   <head>
      <title>Bayard Rustin</title>
       <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>
      <hr>
      <h1>Bayard Rustin Archive</h1>
      <hr/>
      <h3>Upload your media file</h3>
      <div class="container">
         <div class="input-group">
            <div class="custom-file">
               <input type="file" class="custom-file-input" id="customFileInput" aria-describedby="customFileInput">
               <label class="custom-file-label" for="customFileInput">Select file</label>
            </div>
            <div class="input-group-append">
               <form action="/" method="post">
                  <button class="btn btn-primary" type="button" id="customFileInput">Upload</button>
               </form>
            </div>
         </div>
      </div>

      <script>
         document.querySelector('.custom-file-input').addEventListener('change', function (e) {
         var name = document.getElementById("customFileInput").files[0].name;
         var nextSibling = e.target.nextElementSibling
         nextSibling.innerText = name
         })
      </script>

      <hr>
      <h2>Bayard Rustin Gallery</h2>
      <!-- Gallery -->
      <gallerydiv class="row">
         <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
         <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
            class="w-100 shadow-1-strong rounded mb-4"
            alt="Boat on Calm Water"
         />
      
         <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
            class="w-100 shadow-1-strong rounded mb-4"
            alt="Wintry Mountain Landscape"
         />
         </div>
      
         <div class="col-lg-4 mb-4 mb-lg-0">
         <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
            class="w-100 shadow-1-strong rounded mb-4"
            alt="Mountains in the Clouds"
         />
      
         <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
            class="w-100 shadow-1-strong rounded mb-4"
            alt="Boat on Calm Water"
         />
         </div>
      
         <div class="col-lg-4 mb-4 mb-lg-0">
         <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
            class="w-100 shadow-1-strong rounded mb-4"
            alt="Waves at Sea"
         />
      
         <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
            class="w-100 shadow-1-strong rounded mb-4"
            alt="Yosemite National Park"
         />
         </div>
      </gallerydiv>
